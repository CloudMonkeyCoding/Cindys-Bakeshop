<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add / Update Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .product-form {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .product-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #d2691e;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .form-group input[type="file"] {
      padding: 5px;
    }

    .image-preview {
      margin-top: 10px;
      text-align: center;
    }

    .image-preview img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #f08080;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #d65c5c;
    }
  </style>
</head>
<body>

<div class="product-form">
  <h2>Add / Update Product</h2>
  <form method="POST" action="product_save.php" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Product Name:</label>
      <input type="text" name="name" id="name" required />
    </div>

    <div class="form-group">
      <label for="desc">Description:</label>
      <textarea name="description" id="desc" rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price (â‚±):</label>
      <input type="number" step="0.01" name="price" id="price" required />
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <select name="category" id="category" required>
        <option value="">Select</option>
        <option value="Bread">Bread</option>
        <option value="Cake">Cake</option>
        <option value="Pastry">Pastry</option>
      </select>
    </div>

    <div class="form-group">
      <label for="image">Product Image:</label>
      <input type="file" name="image" id="image" accept="image/*" onchange="previewImage(event)" />
      <div class="image-preview" id="imagePreview">
        <p>No image selected</p>
      </div>
    </div>

    <button type="submit">Save Product</button>
  </form>
</div>

<script>
  function previewImage(event) {
    const preview = document.getElementById('imagePreview');
    const file = event.target.files[0];

    if (file) {
      const reader = new FileReader();
      reader.onload = function () {
        preview.innerHTML = '<img src="' + reader.result + '" alt="Image Preview">';
      };
      reader.readAsDataURL(file);
    } else {
      preview.innerHTML = '<p>No image selected</p>';
    }
  }
</script>

</body>
</html>
