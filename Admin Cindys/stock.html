<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      border-right: 1px solid #ccc;
    }

    .sidebar nav {
      padding: 20px;
    }

    .sidebar nav a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      border-radius: 5px;
      margin-bottom: 5px;
    }

    .sidebar nav a:hover {
      background-color: #eee;
    }

    .sidebar nav .active {
      background-color: #d1fae5;
      font-weight: bold;
    }

    .main {
      margin-left: 250px;
      height: 100vh;
      overflow-y: auto;
    }

    .topbar {
      background-color: #ffe600;
      padding: 15px 20px;
      font-weight: bold;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
    }

    .content {
      padding: 20px;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .toolbar input,
    .toolbar select {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .toolbar .btn-add {
      padding: 8px 15px;
      background-color: #f08080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #fff;
      border: 2px solid #f08080;
      border-radius: 16px;
      padding: 10px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }

    .stock {
      margin: 8px 0;
      font-weight: bold;
    }

    .stock.low {
      color: red;
    }

    .stock.medium {
      color: orange;
    }

    .stock.high {
      color: green;
    }

    .product-card button {
      padding: 5px 10px;
      margin: 3px;
      border: 1px solid black;
      background: #fefefe;
      cursor: pointer;
      border-radius: 4px;
    }

    .pagination {
      text-align: center;
      margin-top: 20px;
    }

    .pagination button {
      margin: 0 5px;
      padding: 8px 12px;
      background: #f08080;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div style="text-align:center; padding: 20px;">
      <img src="your-logo.png" alt="Cindy's Logo" style="height: 50px;">
    </div>
    <nav>
      <a href="#">üè† Dashboard</a>
      <a href="#">üì¶ Orders</a>
      <a href="#" class="active">üõí Manage Products</a>
      <a href="#">üë• Users</a>
      <div style="margin-top: 20px; font-weight: bold;">üìä Reports</div>
      <a href="#" style="margin-left: 10px;">Sales Report</a>
      <a href="inventory_report.html" style="margin-left: 10px;">Inventory Report</a>
      <a href="#" style="margin-top: 20px;">üí∞ Finance</a>
    </nav>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="topbar">Manage Products</div>
    <div class="content">

      <!-- Toolbar -->
      <div class="toolbar">
        <input type="text" id="search" placeholder="Search product name...">
        <select id="category">
          <option value="">All Categories</option>
          <option value="Cake">Cake</option>
          <option value="Bread">Bread</option>
          <option value="Pastry">Pastry</option>
        </select>
        <button class="btn-add">‚ûï Add New Product</button>
      </div>

      <!-- Product Cards -->
      <div class="product-grid" id="productGrid">
        <!-- JS will load cards -->
      </div>

      <!-- Pagination -->
      <div class="pagination" id="paginationControls"></div>

    </div>
  </div>

  <!-- JS Section -->
  <script>
    const products = Array.from({ length: 40 }).map((_, i) => ({
      id: i + 1,
      name: ["Cake", "Bread", "Pastry"][i % 3] + " " + (i + 1),
      stock: Math.floor(Math.random() * 20),
      category: ["Cake", "Bread", "Pastry"][i % 3],
      image: "https://i.ibb.co/3kGhpFJ/sample-cake.png"
    }));

    const itemsPerPage = 12;
    let currentPage = 1;

    function displayProducts() {
      const grid = document.getElementById("productGrid");
      grid.innerHTML = "";
      const search = document.getElementById("search").value.toLowerCase();
      const category = document.getElementById("category").value;

      const filtered = products.filter(p =>
        p.name.toLowerCase().includes(search) &&
        (category === "" || p.category === category)
      );

      const start = (currentPage - 1) * itemsPerPage;
      const paginated = filtered.slice(start, start + itemsPerPage);

      paginated.forEach(p => {
        const stockClass =
          p.stock === 0 ? 'low' :
          p.stock < 10 ? 'medium' : 'high';

        grid.innerHTML += `
          <div class="product-card">
            <img src="${p.image}" alt="${p.name}">
            <div class="stock ${stockClass}">Stock: ${p.stock}</div>
            <div style="font-weight: bold;">${p.name}</div>
            <button onclick="editProduct(${p.id})">Edit</button>
            <button onclick="deleteProduct(${p.id})">Delete</button>
          </div>
        `;
      });

      setupPagination(filtered.length);
    }

    function setupPagination(totalItems) {
      const controls = document.getElementById("paginationControls");
      controls.innerHTML = "";
      const totalPages = Math.ceil(totalItems / itemsPerPage);

      for (let i = 1; i <= totalPages; i++) {
        controls.innerHTML += `<button onclick="goToPage(${i})">${i}</button>`;
      }
    }

    function goToPage(page) {
      currentPage = page;
      displayProducts();
    }

    function editProduct(id) {
      alert("Edit Product #" + id);
      // You can redirect to edit_product.html?id=...
    }

    function deleteProduct(id) {
      const confirmDelete = confirm("Are you sure you want to delete product #" + id + "?");
      if (confirmDelete) {
        alert("Deleted Product #" + id);
        // You can remove from DB or array in real use
      }
    }

    document.getElementById("search").addEventListener("input", () => {
      currentPage = 1;
      displayProducts();
    });

    document.getElementById("category").addEventListener("change", () => {
      currentPage = 1;
      displayProducts();
    });

    displayProducts();
  </script>

</body>
</html>
