<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Refunds - Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #fff;
      color: #333;
    }

    h2 {
      color: #2d6a4f;
    }

    .filters input, .filters button {
      margin-right: 6px;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      background-color: #4dabf7;
      color: white;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .badge.completed {
      background: #28a745;
      color: white;
      padding: 4px 8px;
      border-radius: 5px;
    }

    .badge.pending {
      background: #f0ad4e;
      color: white;
      padding: 4px 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Manage Refunds</h2>

  <div class="filters">
    <input type="text" placeholder="Search Refund ID or Order ID" />
    <input type="date" /> to <input type="date" />
    <button>Export Refunds</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Refund ID</th>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Amount</th>
        <th>Reason</th>
        <th>Status</th>
        <th>Requested On</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>#RFND-014</td>
        <td>#ORD-1008</td>
        <td>Ana Reyes</td>
        <td>₱180.00</td>
        <td>Received spoiled cake</td>
        <td><span class="badge completed">Completed</span></td>
        <td>2025-06-21</td>
        <td><button>View</button></td>
      </tr>
      <tr>
        <td>#RFND-015</td>
        <td>#ORD-1010</td>
        <td>Mark David</td>
        <td>₱220.00</td>
        <td>Wrong item delivered</td>
        <td><span class="badge pending">Pending</span></td>
        <td>2025-06-23</td>
        <td><button>View</button></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
