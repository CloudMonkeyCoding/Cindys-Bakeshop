<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Ratings - Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #fff;
    }

    h2 {
      color: #d6336c;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .stars {
      color: gold;
      font-size: 1rem;
    }

    .actions button {
      margin: 2px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    .btn-view {
      background-color: #4dabf7;
    }

    .btn-delete {
      background-color: #fa5252;
    }

    .comment-box {
      max-width: 250px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-style: italic;
      font-size: 0.9rem;
      color: #555;
    }

    .filter-bar {
      margin-bottom: 1rem;
    }

    .filter-bar input {
      padding: 6px;
      margin-right: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

  </style>
</head>
<body>

  <h2>Product Ratings</h2>

  <div class="filter-bar">
    <input type="text" placeholder="Search Product Name..." />
    <input type="date" /> to <input type="date" />
    <button>Export Reviews</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Average Rating</th>
        <th>Total Reviews</th>
        <th>Latest Comment</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Chocolate Moist Cake</td>
        <td>
          <span class="stars">⭐⭐⭐⭐☆</span><br/>
          4.2 / 5
        </td>
        <td>15</td>
        <td><div class="comment-box">“Super moist and perfect sweetness! Will order again.”</div></td>
        <td class="actions">
          <button class="btn-view">View Reviews</button>
          <button class="btn-delete">Delete Spam</button>
        </td>
      </tr>

      <tr>
        <td>Cheese Ensaymada</td>
        <td>
          <span class="stars">⭐⭐⭐☆☆</span><br/>
          3.4 / 5
        </td>
        <td>7</td>
        <td><div class="comment-box">“Medyo dry pero okay na sa price.”</div></td>
        <td class="actions">
          <button class="btn-view">View Reviews</button>
          <button class="btn-delete">Delete Spam</button>
        </td>
      </tr>
    </tbody>
  </table>

</body>
</html>
