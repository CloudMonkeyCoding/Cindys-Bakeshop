<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Products</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      background-color: #f5f5f5;
    }

    .sidebar {
      width: 240px;
      background-color: #ffffff;
      height: 100vh;
      border-right: 1px solid #ddd;
      padding: 1rem;
      overflow-y: auto;
    }

    .sidebar .logo {
      text-align: center;
      margin-bottom: 1rem;
    }

    .sidebar .logo img {
      height: 48px;
    }

    .sidebar .logo p {
      font-size: 0.85rem;
      color: #dc2626;
      font-weight: bold;
      margin-top: 0.3rem;
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      font-size: 0.95rem;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
      text-decoration: none;
      color: #000;
      border-radius: 6px;
      transition: 0.2s ease;
    }

    .sidebar a:hover {
      background-color: #f3f4f6;
    }

    .submenu {
      margin-left: 1.5rem;
      display: none;
      flex-direction: column;
    }

    .submenu a {
      padding: 0.3rem 0.5rem;
      border-radius: 4px;
    }

    .submenu a:hover {
      background-color: #e5e7eb;
    }

    .submenu a.active {
      background-color: #d1fae5;
      font-weight: bold;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .topbar {
      background-color: #ffe600;
      padding: 1rem 2rem;
      font-weight: bold;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
    }

    .content {
      padding: 20px;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .toolbar input,
    .toolbar select {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .toolbar .btn-add {
      padding: 8px 15px;
      background-color: #f08080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #fff;
      border: 2px solid #f08080;
      border-radius: 16px;
      padding: 10px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }

    .stock {
      margin: 8px 0;
      font-weight: bold;
    }

    .stock.low { color: red; }
    .stock.medium { color: orange; }
    .stock.high { color: green; }

    .product-card button {
      padding: 5px 10px;
      margin: 3px;
      border: 1px solid black;
      background: #fefefe;
      cursor: pointer;
      border-radius: 4px;
    }

    .pagination {
      text-align: center;
      margin-top: 20px;
    }

    .pagination button {
      margin: 0 5px;
      padding: 8px 12px;
      background: #f08080;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div class="logo">
    <img src="https://i.imgur.com/N7rlQYt.png" alt="Cindy's Logo" />
    <p>Give your sweet tooth a treat</p>
  </div>
  <nav>
    <a href="../dashboard/admin_dash.html">üè† Dashboard</a>

    <a href="javascript:void(0)" onclick="toggleMenu('ordersSubmenu')">üì¶ Orders</a>
    <div class="submenu" id="ordersSubmenu">
      <a href="../ORDERS/ManageOrders.html">Manage Orders</a>
      <a href="../ORDERS/ManageCancel.html">Manage Cancellation</a>
      <a href="../ORDERS/ManageRefund.html">Manage Refund</a>
    </div>

    <a href="javascript:void(0)" onclick="toggleMenu('productsSubmenu')">üõí Products</a>
    <div class="submenu" id="productsSubmenu" style="display: flex;">
      <a href="../products/ManageProduct.html" class="active">Manage Products</a>
      <a href="../dashboard/Ratings.html">Product Ratings</a>
    </div>

    <a href="../dashboard/user.html">üë• Users</a>

    <a href="javascript:void(0)" onclick="toggleMenu('reportsSubmenu')">üìà Reports</a>
    <div class="submenu" id="reportsSubmenu">
      <a href="../Reports/SalesReport.html">Sales Report</a>
      <a href="../Reports/InventoryReport.html">Inventory Report</a>
    </div>

    <a href="../dashboard/finance.html">üí∞ Finance</a>
  </nav>
</div>

<!-- Main -->
<div class="main">
  <div class="topbar">Manage Products</div>
  <div class="content">
    <div class="toolbar">
      <input type="text" id="search" placeholder="Search product name...">
      <select id="category">
        <option value="">All Categories</option>
        <option value="Cake">Cake</option>
        <option value="Bread">Bread</option>
        <option value="Pastry">Pastry</option>
      </select>
      <a href="AddNewProduct.html" class="btn-add">‚ûï Add New Product</a>
    </div>

    <div class="product-grid" id="productGrid">
      <!-- JS will populate -->
    </div>

    <div class="pagination" id="paginationControls"></div>
  </div>
</div>

<script>
  const products = Array.from({ length: 40 }).map((_, i) => ({
    id: i + 1,
    name: ["Cake", "Bread", "Pastry"][i % 3] + " " + (i + 1),
    stock: Math.floor(Math.random() * 20),
    category: ["Cake", "Bread", "Pastry"][i % 3],
    image: "https://i.ibb.co/3kGhpFJ/sample-cake.png"
  }));

  const itemsPerPage = 12;
  let currentPage = 1;

  function displayProducts() {
    const grid = document.getElementById("productGrid");
    grid.innerHTML = "";
    const search = document.getElementById("search").value.toLowerCase();
    const category = document.getElementById("category").value;

    const filtered = products.filter(p =>
      p.name.toLowerCase().includes(search) &&
      (category === "" || p.category === category)
    );

    const start = (currentPage - 1) * itemsPerPage;
    const paginated = filtered.slice(start, start + itemsPerPage);

    paginated.forEach(p => {
      const stockClass =
        p.stock === 0 ? 'low' :
        p.stock < 10 ? 'medium' : 'high';

      grid.innerHTML += `
        <div class="product-card">
          <img src="${p.image}" alt="${p.name}">
          <div class="stock ${stockClass}">Stock: ${p.stock}</div>
          <div style="font-weight: bold;">${p.name}</div>
          <button onclick="editProduct(${p.id})">Edit</button>
          <button onclick="deleteProduct(${p.id})">Delete</button>
        </div>
      `;
    });

    setupPagination(filtered.length);
  }

  function setupPagination(totalItems) {
    const controls = document.getElementById("paginationControls");
    controls.innerHTML = "";
    const totalPages = Math.ceil(totalItems / itemsPerPage);

    for (let i = 1; i <= totalPages; i++) {
      controls.innerHTML += `<button onclick="goToPage(${i})">${i}</button>`;
    }
  }

  function goToPage(page) {
    currentPage = page;
    displayProducts();
  }

  function editProduct(id) {
    alert("Edit Product #" + id);
  }

  function deleteProduct(id) {
    const confirmDelete = confirm("Are you sure you want to delete product #" + id + "?");
    if (confirmDelete) {
      alert("Deleted Product #" + id);
    }
  }

  function toggleMenu(id) {
    const el = document.getElementById(id);
    el.style.display = el.style.display === "flex" ? "none" : "flex";
  }

  document.getElementById("search").addEventListener("input", () => {
    currentPage = 1;
    displayProducts();
  });

  document.getElementById("category").addEventListener("change", () => {
    currentPage = 1;
    displayProducts();
  });

  displayProducts();
</script>
</body>
</html>
