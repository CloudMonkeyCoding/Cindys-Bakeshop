<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Products</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      background-color: #f5f5f5;
    }
    .sidebar {
      width: 240px;
      background-color: #ffffff;
      height: 100vh;
      border-right: 1px solid #ddd;
      padding: 1rem;
      overflow-y: auto;
    }
    .sidebar .logo {
      text-align: center;
      margin-bottom: 1rem;
    }
    .sidebar .logo img {
      height: 48px;
    }
    .sidebar .logo p {
      font-size: 0.85rem;
      color: #dc2626;
      font-weight: bold;
      margin-top: 0.3rem;
    }
    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      font-size: 0.95rem;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
      text-decoration: none;
      color: #000;
      border-radius: 6px;
      transition: 0.2s ease;
    }
    .sidebar a:hover {
      background-color: #f3f4f6;
    }
    .submenu {
      margin-left: 1.5rem;
      display: none;
      flex-direction: column;
    }
    .submenu a {
      padding: 0.3rem 0.5rem;
      border-radius: 4px;
    }
    .submenu a:hover {
      background-color: #e5e7eb;
    }
    .submenu a.active {
      background-color: #d1fae5;
      font-weight: bold;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .topbar {
      background-color: #ffe600;
      padding: 1rem 2rem;
      font-weight: bold;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
    }
    .content {
      padding: 20px;
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .toolbar input,
    .toolbar select {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .toolbar .btn-add {
      padding: 8px 15px;
      background-color: #f08080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: #fff;
      border: 2px solid #f08080;
      border-radius: 16px;
      padding: 10px;
      text-align: center;
    }
    .product-card img {
      width: 50%;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }
    .stock {
      margin: 8px 0;
      font-weight: bold;
    }
    .price {
      color: #dc2626;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .product-card button {
      padding: 5px 10px;
      margin: 3px;
      border: 1px solid black;
      background: #fefefe;
      cursor: pointer;
      border-radius: 4px;
    }
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    .pagination button {
      margin: 0 5px;
      padding: 8px 12px;
      background: #f08080;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<!-- Main -->
<div class="main">

</div>

    { id: 33, name: "Ensaymada Ube", price: "‚Ç±", category: "Pastry", image: "pastry11.png" , stock: 20 }
  ];

  const itemsPerPage = 27;
  let currentPage = 1;

  function displayProducts() {
    const grid = document.getElementById("productGrid");
    grid.innerHTML = "";
    const search = document.getElementById("search").value.toLowerCase();
    const category = document.getElementById("category").value;

   const filtered = products.filter(p =>
      p.name.toLowerCase().includes(search) &&
      (category === "" || p.category === category)
    );

    const start = (currentPage - 1) * itemsPerPage;
    const paginated = filtered.slice(start, start + itemsPerPage);

    paginated.forEach(p => {
      const stockClass =
        p.stock === 0 ? 'low' :
        p.stock < 10 ? 'medium' : 'high';

      grid.innerHTML += `
        <div class="product-card">
          <img src="${p.image}" alt="${p.name}">
          <div class="stock ${stockClass}">Stock: ${p.stock}</div>
          <div style="font-weight: bold;">${p.name}</div>
          <button onclick="editProduct(${p.id})">Edit</button>
          <button onclick="deleteProduct(${p.id})">Delete</button>
        </div>
      `;
    });

    setupPagination(filtered.length);
  }

  function setupPagination(totalItems) {
    const controls = document.getElementById("paginationControls");
    controls.innerHTML = "";
    const totalPages = Math.ceil(totalItems / itemsPerPage);

    for (let i = 1; i <= totalPages; i++) {
      controls.innerHTML += `<button onclick="goToPage(${i})">${i}</button>`;
    }
  }

  function goToPage(page) {
    currentPage = page;
    displayProducts();
  }

  function editProduct(id) {
    alert("Edit Product #" + id);
  }

  function deleteProduct(id) {
    const confirmDelete = confirm("Are you sure you want to delete product #" + id + "?");
    if (confirmDelete) {
      alert("Deleted Product #" + id);
    }
  }

  function toggleMenu(id) {
    const el = document.getElementById(id);
    el.style.display = el.style.display === "flex" ? "none" : "flex";
  }

  document.getElementById("search").addEventListener("input", () => {
    currentPage = 1;
    displayProducts();
  });

  document.getElementById("category").addEventListener("change", () => {
    currentPage = 1;
    displayProducts();
  });

  displayProducts();
</script>
</body>
</html>
