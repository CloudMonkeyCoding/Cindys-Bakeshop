<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Settings - Cindy's Bakeshop</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background-color: #f2f2f2;
    }

    .navbar {
      background: red;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown button {
      background: yellow;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 35px;
      background-color: yellow;
      min-width: 160px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: bold;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      border: 2px solid red;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .settings-section {
      margin-bottom: 25px;
    }

    .settings-section h3 {
      margin-bottom: 10px;
      color: red;
    }

    .settings-section label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .settings-section input,
    .settings-section select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button.save-btn {
      background: yellow;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button.save-btn:hover {
      background: black;
      color: white;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">Cindy's Bakeshop</div>
    <div>
      <a href="../HOME PAGING/HOME.HTML">Home</a>
      <a href="../HOME PAGING/MENU.html">Menu</a>
      <a href="../CART/cart_checkout_page.html">Cart</a>
    </div>
    <div class="dropdown">
      <button onclick="toggleDropdown()">Profile âŒ„</button>
      <div class="dropdown-content" id="profileDropdown">
        <a href="editprofile.html">Edit Profile</a>
        <a href="../PURCHASES/MyPurchase.html">My Purchases</a>
        <a href="../PROFILE/Settings.html">Settings</a>
        <a href="../LOGIN_SIGNUP/logout.html">Logout</a>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>User Settings</h2>

    <div class="settings-section">
      <h3>Account Preferences</h3>
      <label for="language">Language</label>
      <select id="language">
        <option>English</option>
        <option>Tagalog</option>
      </select>

      <label for="theme">Theme</label>
      <select id="theme">
        <option>Light</option>
        <option>Dark</option>
      </select>
    </div>

    <div class="settings-section">
      <h3>Notification Settings</h3>
      <label><input type="checkbox"> Order Status Updates</label>
      <label><input type="checkbox"> Promotions & Discounts</label>
      <label><input type="checkbox"> Feedback Reminders</label>
    </div>

    <div class="settings-section">
      <h3>Security</h3>
      <label for="currentPassword">Current Password</label>
      <input type="password" id="currentPassword">

      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword">

      <label for="confirmNewPassword">Confirm New Password</label>
      <input type="password" id="confirmNewPassword">
    </div>

    <button class="save-btn" onclick="alert('Settings saved!')">Save Settings</button>
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("profileDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // Close dropdown if clicked outside
    window.onclick = function(e) {
      if (!e.target.matches("button")) {
        const dropdown = document.getElementById("profileDropdown");
        if (dropdown && dropdown.style.display === "block") {
          dropdown.style.display = "none";
        }
      }
    };
  </script>

</body>
</html>
