<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Purchases - Cindy's Bakeshop</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      background-color: #e6e6e6;
    }

    .navbar {
      background-color: red;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown button {
      background: yellow;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 35px;
      background-color: yellow;
      min-width: 160px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px;
      text-decoration: none;
      display: block;
      font-weight: bold;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      border: 2px solid red;
      border-radius: 20px;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 40px;
    }

    .tab {
      font-weight: bold;
      padding: 8px 15px;
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      border-bottom: 3px solid red;
      color: red;
    }

    .order-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .order-info {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .order-img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      border: 1px solid #ccc;
    }

    .order-details {
      font-size: 13px;
    }

    .order-details b {
      font-size: 14px;
    }

    .order-action {
      text-align: right;
    }

    .order-action p {
      font-size: 13px;
      margin: 0 0 8px 0;
    }

    .cancel-btn, .feedback-btn {
      padding: 6px 10px;
      font-size: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .cancel-btn {
      background-color: red;
      color: white;
    }

    .cancel-btn:hover {
      background-color: black;
    }

    .feedback-btn {
      background-color: orange;
      color: white;
      margin-left: 8px;
    }

    .feedback-btn:hover {
      background-color: darkorange;
    }

    .back-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      float: right;
      margin-top: 20px;
    }

    .back-btn:hover {
      background-color: black;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .modal h3 {
      margin-top: 0;
    }

    select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">Cindy's Bakeshop</div>
    <div>
      <a href="../HOME PAGING/HOME.HTML">Home</a>
      <a href="../HOME PAGING/MENU.html">Menu</a>
      <a href="../CART/cart_checkout_page.html">Cart</a>
    </div>
    <div class="dropdown">
      <button onclick="toggleDropdown()">Profile âŒ„</button>
      <div class="dropdown-content" id="profileDropdown">
        <a href="../PROFILE/EditProfile.html">Edit Profile</a>
        <a href="../PURCHASES/MyPurchase.html">My Purchases</a>
        <a href="../PROFILE/Settings.html">Settings</a>
        <a href="../LOGIN_SIGNUP/logout.html">Logout</a>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>MY PURCHASES</h2>
    <div class="tabs">
      <button class="tab active" onclick="showTab('to-process')">ðŸ•’ To Process</button>
      <button class="tab" onclick="showTab('to-receive')">ðŸ“¦ To Receive</button>
      <button class="tab" onclick="showTab('completed')">âœ… Completed</button>
    </div>
    <div id="to-process" class="tab-content active">
      <div id="cart-items-container"></div>
    </div>
    <div id="to-receive" class="tab-content"></div>
    <div id="completed" class="tab-content"></div>
    <button class="back-btn" onclick="history.back()">Back</button>
  </div>

  <div class="modal" id="cancelModal">
    <div class="modal-content">
      <h3>Cancel Order</h3>
      <p>Please select a reason for cancellation:</p>
      <select id="cancelReason">
        <option value="">-- Select a reason --</option>
        <option value="Changed my mind">Changed my mind</option>
        <option value="Wrong item ordered">Wrong item ordered</option>
        <option value="Found a better option">Found a better option</option>
        <option value="Others">Others</option>
      </select>
      <button onclick="confirmCancel()" style="margin-top: 15px;">Yes, Cancel</button>
      <button onclick="closeCancelModal()" style="margin-left:10px; margin-top: 15px;">No</button>
    </div>
  </div>

  <script>
    let cancelIndex = null;

    function toggleDropdown() {
      const dropdown = document.getElementById("profileDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(e) {
      if (!e.target.matches("button")) {
        const dropdown = document.getElementById("profileDropdown");
        if (dropdown && dropdown.style.display === "block") {
          dropdown.style.display = "none";
        }
      }
    }

    function showTab(id) {
      document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      const index = ['to-process', 'to-receive', 'completed'].indexOf(id);
      document.querySelectorAll('.tab')[index].classList.add('active');
    }

    function loadCartItems() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const container = document.getElementById('cart-items-container');
      if (cart.length === 0) {
        container.innerHTML = '<p style="text-align:center;">No items in your cart.</p>';
        return;
      }
      container.innerHTML = '';
      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.classList.add('order-card');
        div.innerHTML = `
          <div class="order-info">
            <img src="default.png" class="order-img" alt="Product">
            <div class="order-details">
              <b>${item.name}</b><br>
              Order ID: CART-${index + 1}<br>
              Price: â‚±${item.price.toFixed(2)}<br>
              QTY: ${item.quantity}
            </div>
          </div>
          <div class="order-action">
            <p>Total Price: â‚±${(item.price * item.quantity).toFixed(2)}</p>
            <button class="cancel-btn" onclick="openCancelModal(${index})">Cancel</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function openCancelModal(index) {
      cancelIndex = index;
      document.getElementById("cancelModal").style.display = "flex";
    }

    function closeCancelModal() {
      cancelIndex = null;
      document.getElementById("cancelModal").style.display = "none";
      document.getElementById("cancelReason").value = "";
    }

    function confirmCancel() {
      const reason = document.getElementById("cancelReason").value;
      if (!reason) {
        alert("Please select a reason before cancelling.");
        return;
      }
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cancelIndex !== null) {
        cart.splice(cancelIndex, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCartItems();
        closeCancelModal();
        alert("Order cancelled for reason: " + reason);
      }
    }

    window.addEventListener('DOMContentLoaded', loadCartItems);
  </script>
</body>
</html>
